{% extends "template/roottemplate.html" %}

{% block content %}
<form method="post" enctype="multipart/form-data">
	{% csrf_token %}
	<input type="file" name="image">
	<button type="submit">Upload file</button>
</form>
{% if url %}
<p>Uploaded file : <a href="{{ url }}">{{ url }}</a></p>
{% endif %}

{% endblock %}
