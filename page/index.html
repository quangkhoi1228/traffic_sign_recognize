{% extends "template/roottemplate.html" %}

{% block content %}
<div class="columns">
	<div class="column is-4 ">
		<form id="formInput" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<div class="field">
				<label class="label">Chọn ảnh</label>
				<div class="file is-info has-name">
					<label class="file-label">
						<input class="file-input" type="file" name="image">
						<button class="is-hidden" type="submit">Upload file</button>
						<span class="file-cta">
							<span class="file-icon">
								<i class="fas fa-upload"></i>
							</span>
							<span class="file-label">
								Chọn ảnh
							</span>
						</span>
					
						<span class="file-name">
							<span class="">{{ url }}</span>
						</span>
					
					</label>
				</div>
			</div>
			{% if url %}

			<div class="field">
				<img id="fileChoosePreview" src="{{ url }}">
			</div>
			{% endif %}
		</form>


	</div>
</div>
<script>
	document.addEventListener('DOMContentLoaded', (event) => {

		indexrender.build();
	});
</script>

{% endblock %}
